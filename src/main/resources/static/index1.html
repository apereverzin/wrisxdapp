<!DOCTYPE html>
<html>

<head>
    <title>Wrisx</title>
</head>

<body>

<div class='container'>
    <div id='root'></div>
</div>

<script type="text/javascript" src="./js/browser.js"></script>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/toastr.min.js"></script>
<script type="text/javascript" src="./js/web3.js"></script>
<script type="text/javascript" src="./js/wrisx.js"></script>
<script type="text/javascript" src="./js/main.js"></script>

<link rel="stylesheet" href="./css/toastr.min.css"/>
<link rel="stylesheet" href="./css/bootstrap.min.css"/>
<link rel="stylesheet" href="./css/main.css"/>

<div class="tab">
    <button class="roleTablinks" onclick="openRoleTab('roleClient')">Client</button>
    <button class="roleTablinks" onclick="openRoleTab('roleRiskExpert')">Risk Expert</button>
</div>

<div id="roleClient" class="clientTabcontent">
    <h4>Client</h4>
    <p id="clientPanel">
        <div class="tab">
            <button class="clientTablinks" onclick="openClientTab('clientRiskKnowledge')">Risk Knowledge</button>
            <button class="clientTablinks" onclick="openClientTab('clientPurchases')">Purchases</button>
            <button class="clientTablinks" onclick="openClientTab('clientEnquiries')">Enquiries</button>
        </div>
    </p>
    <p id="newClientPanel">

    </p>
</div>

<div id="roleRiskExpert" class="riskExpertTabcontent">
    <h4>Risk Expert</h4>
    <p id="riskExpertPanel">
        <div class="tab">
            <button class="riskExpertTablinks" onclick="openRiskExpertTab('riskExpertEnquiries')">Enquiries</button>
            <button class="riskExpertTablinks" onclick="openRiskExpertTab('riskExpertRiskKnowledge')">Risk Knowledge</button>
            <button class="riskExpertTablinks" onclick="openRiskExpertTab('riskExpertBids')">Bids</button>
            <button class="riskExpertTablinks" onclick="openRiskExpertTab('riskExpertPurchases')">Purchases</button>
        </div>
    </p>
    <p id="newRiskExpertPanel">

    </p>
</div>

<div id="clientEnquiries" class="clientTabcontent">
    <h4>Enquiries</h4>
</div>

<div id="clientRiskKnowledge" class="clientTabcontent">
    <h4>Risk Knowledge</h4>
</div>

<div id="clientPurchases" class="clientTabcontent">
    <h4>Purchases</h4>
</div>

<div id="riskExpertEnquiries" class="riskExpertTabcontent">
    <h4>Enquiries</h4>
</div>

<div id="riskExpertRiskKnowledge" class="riskExpertTabcontent">
    <h4>Risk Knowledge</h4>
</div>

<div id="riskExpertBids" class="riskExpertTabcontent">
    <h4>Bids</h4>
</div>

<div id="riskExpertPurchases" class="riskExpertTabcontent">
    <h4>Purchases</h4>
</div>

</body>
</html>
